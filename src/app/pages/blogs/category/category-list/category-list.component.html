<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title">Category Management</h4>
						<button type="button" class="btn btn-primary float-right" routerLink="/admin/blog/category">
							<i class="material-icons">add</i> New Category
						</button>
					</div>
					<div class="card-body">
						<div *ngIf="loading" class="text-center my-3">
							<div class="spinner-border text-primary" aria-live="polite">
								<span class="sr-only">Loading...</span>
							</div>
						</div>

						<table class="table table-striped" *ngIf="!loading && categories && categories.length > 0">
							<thead class="text-primary">
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th>Content</th>
									<th>Image URL</th>
									<th>Actions</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let category of categories" class="hover-pointer-td">
											<td (click)="edit(category)">{{ category.name }}</td>
									<td (click)="edit(category)">{{ category.description }}</td>
									<td (click)="edit(category)">{{ category.content }}</td>
											<td (click)="edit(category)">
										<img [src]="category.imgUrl" alt="Category image" class="category-thumb" *ngIf="category.imgUrl" style="max-width: 60px;">
										<span *ngIf="!category.imgUrl">No image</span>
											</td>
									<td>
										<button (click)="delete(category)" type="button" class="btn-float-in-row pull-right mdc-icon-button material-icons red">
												<div class="mdc-icon-button__ripple"></div>
												delete
											</button>
											</td>
										</tr>
								</tbody>
							</table>

						<div *ngIf="!loading && (!categories || categories.length === 0)" class="alert alert-info">
							No categories found. Create your first category by clicking the "New Category" button.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
