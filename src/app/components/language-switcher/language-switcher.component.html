<div class="language-switcher">
  <button
    mat-stroked-button
    [color]="isLanguageActive(primaryLanguage) ? 'primary' : 'basic'"
    [class.active]="isLanguageActive(primaryLanguage)"
    (click)="switchLanguage(primaryLanguage)"
    class="lang-btn"
  >
    {{ getLanguageFlag(primaryLanguage) }}
  </button>

  <button
    mat-stroked-button
    [color]="isLanguageActive(alternativeLanguage) ? 'primary' : 'basic'"
    [class.active]="isLanguageActive(alternativeLanguage)"
    [disabled]="isTranslating || isAlternativeLanguageDisabled()"
    (click)="handleAlternativeLanguageClick()"
    class="lang-btn"
    [class.translating]="isTranslating"
    [class.no-content]="isAlternativeLanguageDisabled()"
    [matTooltip]="getButtonTooltip()"
  >
    <mat-spinner *ngIf="isTranslating" diameter="16"></mat-spinner>
    <span *ngIf="!isTranslating">{{
      getLanguageFlag(alternativeLanguage)
    }}</span>
  </button>
</div>
