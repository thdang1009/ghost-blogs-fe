<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
	<div class="container-fluid">
		<div class="navbar-wrapper">
			<a class="navbar-brand"
				[routerLink]="['/dashboard']">
				{{getTitle()}}
			</a>
		</div>
		<button (click)="sidebarToggle()"
			class="navbar-toggler"
			type="button">
			<span class="sr-only">Toggle navigation</span>
			<span class="navbar-toggler-icon icon-bar"></span>
			<span class="navbar-toggler-icon icon-bar"></span>
			<span class="navbar-toggler-icon icon-bar"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navigation">
			<form (ngSubmit)="search()"
				class="navbar-form">
				<div class="input-group no-border">
					<input [(ngModel)]="stringToSearch"
						[ngModelOptions]="{standalone: true}"
						type="text"
						class="form-control"
						placeholder="{{ _isInPDFView ? 'Search in PDF' : 'Search in all page...' }}">
					<button type="submit"
						class="btn btn-white btn-round btn-just-icon">
						<i class="material-icons">search</i>
						<div class="ripple-container"></div>
					</button>
				</div>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link"
						[matMenuTriggerFor]="accountMenu">
						<i class="material-icons">person</i>
						<p>
							<span class="d-lg-none d-md-block">Account</span>
						</p>
					</a>
					<mat-menu #accountMenu="matMenu" 
						xPosition="before" 
						yPosition="below" 
						class="account-menu"
						[overlapTrigger]="false"
						[hasBackdrop]="true">
						<a [routerLink]="['/logout']" mat-menu-item>
							Logout
						</a>
						<a [routerLink]="['/admin/change-password']" mat-menu-item>
							Change Password
						</a>
						<a [routerLink]="['/admin/my-account']" mat-menu-item>
							My Account
						</a>
					</mat-menu>
				</li>
			</ul>
		</div>
	</div>
</nav>
