<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/ghost.png" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://ka-f.fontawesome.com" />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Ghost's simple tool for developer to write better code."
    />

    <title>Ghost Site</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <!-- Preload critical CSS -->
    <link
      rel="preload"
      href="assets/css/w3.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="assets/css/w3.css" /></noscript>

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="assets/fonts/fontawesome-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Preload critical images for LCP -->
    <link rel="preload" href="assets/img/ghost.png" as="image" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://connect.facebook.net" />
    <link rel="preconnect" href="https://accounts.google.com" />

    <!-- Third-party scripts are now loaded lazily via ThirdPartyLoaderService -->

    <!-- Fonts and icons -->
    <link
      rel="preload"
      href="assets/css/font-awesome.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link rel="stylesheet" href="assets/css/font-awesome.min.css"
    /></noscript>
    <link
      rel="preload"
      href="assets/css/material-icon.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link rel="stylesheet" href="assets/css/material-icon.css"
    /></noscript>

    <!-- Basic Meta Tags - These will be dynamically replaced by components -->
    <meta property="fb:app_id" content="598355823212592" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ghost Site" />
    <meta
      property="og:description"
      content="Ghost's simple tool for developer to write better code"
    />
    <meta
      property="og:image"
      content="https://dangtrinh.site/assets/img/ghost.png"
    />
    <!-- Note: og:url is intentionally not set here to avoid conflicts with dynamic pages -->

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ghost Site" />
    <meta
      name="twitter:description"
      content="Ghost's simple tool for developer to write better code"
    />
    <meta
      name="twitter:image"
      content="https://dangtrinh.site/assets/img/ghost.png"
    />

    <!-- Additional Meta Tags -->
    <meta name="author" content="Dang Trinh" />
    <meta name="keywords" content="blogs,developers,code" />
  </head>

  <body>
    <app-root>
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
          ></circle>
        </svg>
      </div>
    </app-root>
  </body>
</html>
